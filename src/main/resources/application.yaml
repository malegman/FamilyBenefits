spring:
  datasource:
    driver-class-name: 'org.postgresql.Driver'
    url: 'jdbc:postgresql://localhost/dbforbenefits'
    username: 'familyben'
    password: 'familyben'
  jpa:
    properties:
      hibernate:
        dialect: 'org.hibernate.dialect.PostgreSQLDialect'
    hibernate:
      ddl-auto: validate
  flyway:
    enabled: true
    locations: 'classpath:db/migration'
    default-schema: 'family_benefit'
    schemas: 'family_benefit'
    create-schemas: true
    out-of-order: true

server:
  port: 443
  ssl:
    key-store-type: 'PKCS12'
    key-store: 'classpath:keystore.p12'
    key-store-password: 'familyben'
    key-alias: 'tomcat'

jwt:
  secret: 'familyben'
  expirationMin: 15
refresh:
  expirationMs: 432000000
