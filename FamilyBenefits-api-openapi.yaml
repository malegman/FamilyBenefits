components:
  schemas:
    UserInfo:
      description: Информация о пользователе
      properties:
        name:
          description: Имя пользователя
          type: string
          example: name
        email:
          description: Эл. почта пользователя
          type: string
          example: exmaple@mail.com
        city:
          $ref: '#/components/schemas/ShortInfo'
        criterionList:
          description: Список критерий пользователя
          type: array
          items:
            $ref: '#/components/schemas/ShortInfo'
        birthDateChildren:
          description: Список дат рождений детей пользователя
          type: array
          items:
            type: string
            format: date
            example: 01-01-2022
        dateRegistration:
          description: Дата регистрации пользователя
          type: string
          format: date
          example: 01-01-2022
    AddUserRequest:
      description: Объект запроса для добавления пользователя в систему
      properties:
        name:
          description: Имя пользователя
          type: string
          example: name
        email:
          description: Эл. почта пользователя
          type: string
          example: example@mail.com
        password:
          description: Пароль пользователя
          type: string
          example: password
        repeatPassword:
          description: Повторно введенный пароль пользователя
          type: string
          example: password
        city:
          $ref: '#/components/schemas/ShortInfo'
        criterionList:
          description: Список критериев пользователя
          type: array
          items:
            $ref: '#/components/schemas/ShortInfo'
        birthDateChildren:
          description: Список дат рождений детей пользователя
          type: array
          items:
            type: string
            format: date
            example: 01-01-2022
    UserLoginRequest:
      description: Объект запроса пользователя для входа в систему
      properties:
        email:
          description: Эл. почта пользователя
          type: string
          example: example@mail.com
        password:
          description: Пароль пользователя
          type: string
          example: password
    UserLoginResponse:
      description: Объект ответа пользователю на вход в систему
      properties:
        userID:
          description: ID пользователя
          type: integer
          example: 421476
        resourceToken:
          description: Токен пользователя, позволяющий работать с ресурсами сервиса в рамках своего профиля
          type: integer
          example: 1037348
        userName:
          description: Имя пользователя
          type: string
          example: name
    UserChangePwdRequest:
      description: Объект запроса для изменения пароля пользователя
      properties:
        userID:
          description: ID пользователя
          type: integer
          example: 421476
